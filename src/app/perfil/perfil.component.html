<ion-content>
<ion-grid>
    <ion-row>
        <ion-col>
        <div class="container-img">
            <img [src]="usuario.fotoPerfil" alt="" class="fotoperfil">  
            <div class="historia"></div>
        </div>
        </ion-col>
        <ion-col>
            <p><strong>{{usuario.publicaciones.length}}</strong></p>
            <p>Posts</p>
        </ion-col>
        <ion-col>
            <p><strong>{{usuario.seguidores}}</strong></p>
            <p>Followers</p>
        </ion-col>
        <ion-col>
            <p><strong>{{usuario.seguidos}}</strong></p>
            <p>Following</p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            {{usuario.alias}}
        </ion-col>
    </ion-row>
    <ion-row>
        {{usuario.bio}}
    </ion-row>
    <ion-row>
        <ion-button (click)="toggleEditar()">
            Editar perfil
        </ion-button>
    </ion-row>
    <ion-row *ngIf="editando">
        <p>Nueva Bio: {{bio}}</p>
        <ion-input [(ngModel)]="bio" class="borde-input"></ion-input>
        <ion-button (click)="guardarBio()">Guardar</ion-button>
        <ion-button (click)="toggleEditar()">Cancelar</ion-button>
    </ion-row>

</ion-grid>
<app-publicaciones></app-publicaciones>
</ion-content>
